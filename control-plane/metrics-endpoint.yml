- endpoint: {{.PROMETHEUS_HOST}}
  token: {{.TOKEN}}
  metrics:
    - metrics.yml
  alerts:
    - alerts.yml
  indexer:
    esServers: ["{{.ES_SERVER}}"]
    insecureSkipVerify: true
    defaultIndex: {{.ES_INDEX}}
    type: opensearch
- endpoint: {{.PROMETHEUS_ISTIO_HOST}}
  username: internal
  password: {{.PROMETHEUS_ISTIO_PASSWORD}}
  metrics:
    - metrics.yml
  indexer:
    esServers: ["{{.ES_SERVER}}"]
    insecureSkipVerify: true
    defaultIndex: {{.ES_INDEX}}
    type: opensearch
